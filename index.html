<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NIM's Game V2</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffccff; /* Light pink background */
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ff0066; /* Pink heading */
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #ff66cc; /* Pink button */
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline from link */
        }

        button:hover {
            background-color: #ff3399; /* Darker pink on hover */
        }

        a {
            color: #fff; /* White color for the link */
            text-decoration: none; /* Remove underline from link */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover for the link */
        }
    </style>
</head>

<body>
<h1>NIM's Game</h1>
<button><a href="v1.html">V1</a></button>
<button><a href="v2.html">V2</a></button>
</body>

</html>
